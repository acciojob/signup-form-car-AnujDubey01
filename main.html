<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name: </label>
	<input type="text" id="name" placeholder="Name" required>
		<br>
		<label for="email">Email: </label>
	<input type="Email" id="email" placeholder="Email" required>
		<br>

        Gender:
        <input type="radio" id="gender_m" name="gender" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" required>
        <label for="gender_f">Female</label>
        <br>

		 <label for="cars">Choose a car:</label>
        <select id="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        <br>

		<label for="age">Age: </label>
	<input type="number" id="age" placeholder="Age" required>
		<br>
		<label for="dob">Date: </label>
	<input type="date" id="dob"  required>
		<br>
		<label for="tel">Tel: </label>
	<input typee="Tel" id="tel"  placeholder="xxx-xxx-xxxx">
		<br>
		<label for="password">Password: </label>
	<input type="password" required placeholder="Password" id="password"> <br>

		
	<input type="checkbox" required id="tos">
			<label for="tos">I agree to the TOS</label>
		 <button type="submit">Submit</button>
		</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
